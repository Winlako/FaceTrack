    <style>
        body {

        }
        header {

        header h1 {

        }
        .user-menu {

        }
        .user-icon {

            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .dropdown {

            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;

        }
        .dropdown a {

            text-decoration: none;
            color: black;
            font-size: small;
            padding: 5px 20px;
            white-space: nowrap;
        }
        .dropdown a:hover {
            background: #f0f0f0;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px 40px;
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 200px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
        }
        .sidebar h3 {
            font-size: 16px;
            color: #333;
            margin: 0 0 15px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
        .content {
            flex: 1;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
        }
        .timetable-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .timetable-table th, .timetable-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .timetable-table th {
            background: #f0f0f0;
            font-weight: bold;
            color: #333;
        }
        .timetable-table td input, .timetable-table td select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .timetable-table td button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #333;
            color: white;
            font-size: 14px;
        }
        .timetable-table td button:hover {
            background: #555;
        }
        .class-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-left: -30px;
        }
        .class-checkboxes label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-left: 10px;
            padding-left: 20px;
        }
        .class-checkboxes input[type="checkbox"] {
            margin-right: -5px;
        }
        .btn {
            padding: 1px 1px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background: #333;
            color: white;
            margin-bottom: 680px;
            display: inline-block;
            width: auto;
        }
        .btn:hover {
            background: #555;
        }
        .message {
            margin: 10px 0;
            font-size: 14px;
            color: #2e7d32;
            display: none;
        }
        .message.error {
            color: #d32f2f;
        }
    </style>
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("user-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function editRow(button, courseCode) {
            let row = button.closest('tr');
            let inputs = row.querySelectorAll('input:not([type="checkbox"])');
            let select = row.querySelector('select');
            let checkboxes = row.querySelectorAll('input[type="checkbox"]');
            inputs.forEach(input => {
                input.disabled = false;
                input.style.background = '#fff';
            });
            select.disabled = false;
            select.style.background = '#fff';
            checkboxes.forEach(checkbox => {
                checkbox.disabled = false;
            });
            button.innerText = 'Save';
            button.onclick = () => saveRow(button, courseCode);
        }

        function saveRow(button, courseCode) {
            let row = button.closest('tr');
            let inputs = row.querySelectorAll('input:not([type="checkbox"])');
            let select = row.querySelector('select');
            let checkboxes = row.querySelectorAll('input[type="checkbox"]:checked');
            let selectedClasses = Array.from(checkboxes).map(checkbox => checkbox.value);
            let data = {
                course_code: courseCode,
                course_name: inputs[0].value,
                class_code: selectedClasses,
                exam_day: select.value,
                exam_time: inputs[1].value
            };
            fetch('/save_timetable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                let message = document.getElementById('message');
                if (result.status === 'success') {
                    message.innerText = 'Timetable updated successfully!';
                    message.className = 'message';
                    message.style.display = 'block';
                    inputs.forEach(input => {
                        input.disabled = true;
                        input.style.background = '#f0f0f0';
                    });
                    select.disabled = true;
                    select.style.background = '#f0f0f0';
                    checkboxes.forEach(checkbox => {
                        checkbox.disabled = true;
                    });
                    button.innerText = 'Edit';
                    button.onclick = () => editRow(button, courseCode);
                } else {
                    message.innerText = 'Error updating timetable: ' + result.message;
                    message.className = 'message error';
                    message.style.display = 'block';
                }
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                let message = document.getElementById('message');
                message.innerText = 'Error updating timetable: ' + error;
                message.className = 'message error';
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            });
        }
    </script>
</head>
